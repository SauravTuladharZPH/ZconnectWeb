name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install system dependencies for Chrome and Xvfb
      - name: Install dependencies for Chrome and Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-xcb1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libasound2 \
            libnss3 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libdrm2 \
            libxss1 \
            fonts-liberation \
            libappindicator3-1 \
            libgdk-pixbuf2.0-0 \
            libnspr4 \
            libxshmfence1 \
            libgl1-mesa-glx \
            xvfb

      # Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Install Python dependencies from requirements.txt
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Start Xvfb for virtual display
      - name: Start Xvfb
        run: |
          nohup Xvfb :99 -screen 0 1280x1024x24 &

      # Run Robot Framework tests with headless Chrome
      - name: Run Robot Framework tests
        run: |
          export DISPLAY=:99
          mkdir -p results
          robot --outputdir ./results .

      # Upload test results as artifacts (optional)
      - name: Upload results
        uses: actions/upload-artifact@v3
        with:
          name: robot-results
          path: ./results
